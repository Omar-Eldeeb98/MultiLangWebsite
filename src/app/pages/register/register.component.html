<section class="bg-dark vh-100 rounded mt-2" [dir]="'DIRECTION' | translate">
  <div class="container r vh-100 d-flex flex-column justify-content-center">
    <div class="row">
      <div class="col-md-8 col-lg-6 mx-auto">
        <div class="register-form bg-black p-3 rounded shadow-lg my-3">
          <h2 class="text-white text-uppercase mb-4">
            {{ "register.h2" | translate }}
          </h2>
          <div>
            <label for="userName" class="text-white text-capitalize">
              {{ "register.username" | translate }}
            </label>
            <input
              type="text"
              id="userName"
              class="form-control p-2 my-2"
              [placeholder]="'palaceholder.name' | translate"
            />
          </div>
          <div>
            <label for="email" class="text-white text-capitalize">
              {{ "register.email" | translate }}
            </label>
            <input
              type="text"
              id="email"
              class="form-control p-2 my-2"
              [placeholder]="'palaceholder.email' | translate"
            />
          </div>
          <div class="d-flex justify-content-between align-items-center gap-2">
            <div class="w-100">
              <label for="password" class="text-white text-capitalize">
                {{ "register.password" | translate }}
              </label>
              <input
                type="password"
                id="password"
                class="form-control p-2 my-2"
                [placeholder]="'palaceholder.password' | translate"
              />
            </div>
            <div class="w-100">
              <label for="re-password" class="text-white text-capitalize">
                {{ "register.re-password" | translate }}
              </label>
              <input
                type="password"
                id="re-password"
                class="form-control p-2 my-2"
                [placeholder]="'palaceholder.re-password' | translate"
              />
            </div>
          </div>
          <div>
            <label for="feedback" class="text-white text-capitalize">
              {{ "register.feedback" | translate }}
            </label>

            <textarea
              id="feedback"
              class="form-control p-2 my-2"
              [placeholder]="'palaceholder.feedback' | translate"
            ></textarea>
          </div>

          <div class="d-flex align-items-start gap-2 justify-content-between">
            <button class="text-uppercase my-2">
              {{ "register.register-button" | translate }}
            </button>
            <div class="d-flex gap-2 align-items-start align-self-end">
              <p class="text-white">
                {{ "register.have-account" | translate }}
              </p>
              <a href="">{{ "register.login" | translate }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
